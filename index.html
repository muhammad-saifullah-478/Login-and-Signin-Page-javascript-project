<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"> </div>
            <form action="">
                <div class="input-group">
                    <div class="input-field name-filed">

                        <i class="fa-solid fa-user"></i>                       
                         <input type="text" placeholder="name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p><span class="text">password suggestion</span><a href="#"> Click Here! </a> </p>
                </div>
                <div class="btn-field">
                    <button  type="button" class="disable signupbtn">Sign up</button>
                    <button type="button" class="signinbtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
